<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RANDR - Finding a chat partner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between shrink-0">
<div class="flex size-12 shrink-0 items-center">
<p class="text-xl font-bold text-slate-800 dark:text-white">RANDR</p>
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700/50">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col justify-center items-center px-4">
<!-- Animated Visual Placeholder -->
<div class="relative flex items-center justify-center w-52 h-52">
<div class="absolute h-full w-full rounded-full bg-primary/10 animate-ping"></div>
<div class="absolute h-3/4 w-3/4 rounded-full bg-primary/20 animate-ping [animation-delay:-0.5s]"></div>
<div class="relative flex items-center justify-center rounded-full bg-primary/30 w-28 h-28">
<div class="flex items-center justify-center rounded-full bg-primary w-20 h-20">
<span class="material-symbols-outlined text-white !text-4xl">search</span>
</div>
</div>
</div>
<div class="flex flex-col gap-3 p-4 w-full max-w-sm mt-16">
<!-- Progress Bar -->
<div class="flex gap-4 justify-between items-center mb-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal">Finding someone new...</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">5s max</p>
</div>
<div class="rounded-full bg-slate-300 dark:bg-slate-700">
<div class="h-2 rounded-full bg-primary" style="width: 80%;"></div>
</div>
</div>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-sm">The app is actively searching for a chat partner. This should be quick!</p>
</main>
<!-- Bottom Action Button -->
<footer class="p-4 pt-3 shrink-0">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Cancel Search</span>
</button>
</footer>
</div>
</body></html>
