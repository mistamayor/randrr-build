<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>End Chat Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-[812px] w-full max-w-[375px] mx-auto flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden font-display">
<!-- Start: Background Chat Screen (for context) -->
<div class="absolute inset-0 flex flex-col">
<header class="flex h-16 shrink-0 items-center justify-between border-b border-white/10 px-4">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="text-primary font-bold text-lg">S</span>
</div>
<div>
<p class="font-bold text-white">Stranger</p>
<p class="text-sm text-white/60">Online</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="h-10 w-10 flex items-center justify-center text-white/80">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto p-4">
<div class="flex flex-col gap-4">
<div class="flex items-start gap-3">
<div class="h-8 w-8 shrink-0 rounded-full bg-primary/20 flex items-center justify-center">
<span class="text-primary font-bold text-sm">S</span>
</div>
<div class="max-w-[75%] rounded-lg rounded-tl-none bg-white/10 p-3 text-white">
<p>Hey, what's up?</p>
</div>
</div>
<div class="flex items-start gap-3 justify-end">
<div class="max-w-[75%] rounded-lg rounded-br-none bg-primary p-3 text-white">
<p>Not much, just chilling. You?</p>
</div>
</div>
</div>
</main>
<footer class="flex shrink-0 items-center gap-2 border-t border-white/10 p-2">
<input class="flex-1 rounded-full border-none bg-white/10 px-4 py-2 text-white placeholder:text-white/50 focus:ring-2 focus:ring-primary" placeholder="Type a message..." type="text"/>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined">send</span>
</button>
</footer>
</div>
<!-- End: Background Chat Screen -->
<!-- Start: Modal Overlay -->
<div class="absolute inset-0 flex h-full w-full flex-col justify-end bg-black/60">
<!-- Modal Content -->
<div class="flex flex-col items-stretch rounded-t-xl bg-[#1d2833]">
<button class="flex h-5 w-full items-center justify-center pt-3">
<div class="h-1 w-9 rounded-full bg-[#3b4754]"></div>
</button>
<h3 class="font-display text-white tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">End this chat?</h3>
<div class="flex justify-center">
<div class="flex w-full flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#e53e3e] text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Yes, End Chat</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-white/10 text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
<div class="h-5"></div>
</div>
</div>
<!-- End: Modal Overlay -->
</div>
</body></html>
