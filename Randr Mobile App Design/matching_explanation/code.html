<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RANDR Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24

  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">

<div class="absolute bottom-[25%] right-0 flex items-center justify-center w-20 h-20 bg-primary/20 rounded-full">

<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center w-24 h-24 bg-primary rounded-full shadow-lg shadow-primary/30">

</div>

<div class="absolute top-[15%] left-[20%] flex items-center justify-center w-12 h-12 bg-background-light dark:bg-slate-800 rounded-full shadow-md">

</div>

</div>
<div class="absolute bottom-[20%] right-[45%] flex items-center justify-center w-12 h-12 bg-background-light dark:bg-slate-800 rounded-full shadow-md">

</div>
<div class="absolute top-[40%] right-[15%] flex items-center justify-center w-12 h-12 bg-background-light dark:bg-slate-800 rounded-full shadow-md">

</div>
</div>
</div>
</div>

        </p>
</div>

<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2 w-5 rounded-full bg-primary"></div>

</div>
