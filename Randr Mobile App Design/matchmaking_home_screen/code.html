<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RANDR - Random Chat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-gray-800 dark:text-white text-3xl">account_circle</span>
</div>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">RANDR</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-gray-800 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-3xl">settings</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col justify-center px-4">
<div class="flex flex-col items-center gap-12">
<!-- Headline Text -->
<h2 class="text-gray-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center">Ready to connect?</h2>
<!-- Single Button -->
<div class="flex justify-center w-full">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Find Someone</span>
</button>
</div>
<!-- List Item (Toggle) -->
<div class="w-full max-w-md">
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-0 min-h-[72px] py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-900 dark:text-white flex items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 shrink-0 size-12">
<span class="material-symbols-outlined">map</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal line-clamp-1">Local Mode</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">Chat with people nearby.</p>
</div>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 dark:bg-gray-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
</main>
<!-- Spacer to push nav bar to bottom -->
<div class="flex-grow"></div>
<!-- Bottom Nav Bar -->
<nav class="flex gap-2 border-t border-gray-200 dark:border-gray-800 bg-background-light dark:bg-gray-900/70 backdrop-blur-sm px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">home</span>
<p class="text-primary text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">chat_bubble</span>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium leading-normal tracking-[0.015em]">Chats</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</nav>
</div>
</body></html>
