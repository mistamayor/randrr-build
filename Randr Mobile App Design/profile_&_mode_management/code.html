<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile &amp; Mode - RANDR</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark" style='font-family: Inter, "Noto Sans", sans-serif;'>
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start text-gray-800 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Profile &amp; Mode</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="px-4 py-3 space-y-8">
<!-- Matchmaking Mode Section -->
<div>
<!-- SectionHeader -->
<h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">Matchmaking Mode</h2>
<!-- SegmentedButtons -->
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center gap-2 overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="material-symbols-outlined text-base">location_on</span>
<span class="truncate">Local</span>
<input class="invisible w-0" name="matchmaking-mode" type="radio" value="Local"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center gap-2 overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="material-symbols-outlined text-base">public</span>
<span class="truncate">Global</span>
<input checked="" class="invisible w-0" name="matchmaking-mode" type="radio" value="Global"/>
</label>
</div>
</div>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal pb-3 pt-3">Local: Connect with users nearby. Global: Chat with anyone in the world.</p>
</div>
<!-- My Profile Section -->
<div>
<!-- SectionHeader -->
<h2 class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">My Profile</h2>
<!-- Nickname Input -->
<div class="flex flex-col gap-2">
<label class="text-gray-700 dark:text-gray-300 text-sm font-medium" for="nickname">Nickname</label>
<input class="w-full h-12 px-4 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white border-transparent focus:border-primary focus:ring-primary rounded-lg text-base placeholder:text-gray-500" id="nickname" placeholder="Enter your nickname" type="text" value="CosmicExplorer"/>
</div>
<!-- Navigation Link -->
<div class="mt-6">
<a class="flex items-center justify-between p-4 bg-gray-200/50 dark:bg-gray-800/50 rounded-lg" href="#">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">interests</span>
</div>
<div>
<p class="font-semibold text-gray-900 dark:text-white">Edit Interests &amp; Avatar</p>
<p class="text-sm text-gray-600 dark:text-gray-400">Update your profile details</p>
</div>
</div>
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">chevron_right</span>
</a>
</div>
<!-- Save Button -->
<div class="mt-8">
<button class="w-full h-12 flex items-center justify-center rounded-xl bg-primary px-6 text-base font-medium text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Save Changes</button>
</div>
</div>
</div>
</div>
</body></html>
