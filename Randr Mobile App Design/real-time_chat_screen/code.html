<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RANDR - Anonymous Chat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center justify-between border-b border-white/10 bg-[#121212] p-4 shadow-md z-10">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#E0E0E0]">
          stop_circle
        </span>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#E0E0E0]">RANDR</h2>
</div>
<button class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-bold text-white transition-opacity hover:opacity-90">
<span class="material-symbols-outlined text-base">
          skip_next
        </span>
        Next Chat
      </button>
</div>
<!-- Chat Message Area -->
<div class="flex-1 space-y-4 overflow-y-auto p-4">
<!-- System Message -->
<div class="flex justify-center">
<p class="rounded-full bg-[#3C3C3C] px-3 py-1 text-xs font-medium text-[#E0E0E0]">
          You are now chatting with a stranger. Be kind!
        </p>
</div>
<!-- Incoming Message -->
<div class="flex items-end gap-3">
<div class="flex flex-1 flex-col items-start gap-1">
<p class="text-[13px] font-normal leading-normal text-[#9dabb9]">Stranger</p>
<p class="flex max-w-[80%] rounded-xl rounded-bl-sm bg-[#3C3C3C] px-4 py-3 text-base font-normal leading-normal text-[#E0E0E0]">Hey there!</p>
</div>
</div>
<!-- Outgoing Message -->
<div class="flex items-end justify-end gap-3">
<div class="flex flex-1 flex-col items-end gap-1">
<p class="text-right text-[13px] font-normal leading-normal text-[#9dabb9]">You</p>
<p class="flex max-w-[80%] rounded-xl rounded-br-sm bg-primary px-4 py-3 text-base font-normal leading-normal text-white">Hi! How's it going? ðŸ‘‹</p>
</div>
</div>
<!-- Delivered Status -->
<div class="flex justify-end pr-1">
<p class="text-xs font-normal leading-normal text-[#9dabb9]">Delivered âœ“âœ“</p>
</div>
<!-- Incoming Message -->
<div class="flex items-end gap-3">
<div class="flex flex-1 flex-col items-start gap-1">
<p class="text-[13px] font-normal leading-normal text-[#9dabb9]">Stranger</p>
<p class="flex max-w-[80%] rounded-xl rounded-bl-sm bg-[#3C3C3C] px-4 py-3 text-base font-normal leading-normal text-[#E0E0E0]">Pretty good, just chilling. You?</p>
</div>
</div>
<!-- Outgoing Message -->
<div class="flex items-end justify-end gap-3">
<div class="flex flex-1 flex-col items-end gap-1">
<p class="text-right text-[13px] font-normal leading-normal text-[#9dabb9]">You</p>
<p class="flex max-w-[80%] rounded-xl rounded-br-sm bg-primary px-4 py-3 text-base font-normal leading-normal text-white">Same here. Just trying out this app.</p>
</div>
</div>
<!-- Sent Status -->
<div class="flex justify-end pr-1">
<p class="text-xs font-normal leading-normal text-[#9dabb9]">Sent âœ“</p>
</div>
<!-- Disconnected State -->
<div class="flex justify-center">
<p class="rounded-full bg-[#3C3C3C] px-3 py-1 text-xs font-medium text-[#E0E0E0]">
          Stranger has left the chat.
        </p>
</div>
</div>
<!-- Message Input Footer -->
<div class="flex items-center gap-2 border-t border-white/10 bg-[#121212] p-4">
<div class="flex flex-1 items-center rounded-full bg-[#2A2A2A] px-2">
<button class="flex h-10 w-10 shrink-0 items-center justify-center text-[#9dabb9] transition-colors hover:text-white">
<span class="material-symbols-outlined">
            mood
          </span>
</button>
<input class="flex-1 border-none bg-transparent text-base text-[#E0E0E0] placeholder-[#9dabb9] focus:ring-0" placeholder="Say hi..." type="text"/>
</div>
<button class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-primary text-white transition-opacity hover:opacity-90">
<span class="material-symbols-outlined">
          send
        </span>
</button>
</div>
</div>
</body></html>
