<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Actions - RANDR</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-800 font-display">
<div class="relative flex min-h-screen w-full flex-col justify-end bg-black/60 dark">
<div class="flex h-full w-full flex-col justify-end">
<div class="flex flex-col rounded-t-xl bg-background-light dark:bg-background-dark">
<div class="flex h-5 w-full items-center justify-center pt-3">
<div class="h-1 w-9 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<h4 class="px-4 py-4 text-center text-sm font-bold leading-normal tracking-[0.015em] text-gray-500 dark:text-gray-400">Actions</h4>
<div class="border-t border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-4 px-4 py-3 min-h-[72px] justify-between">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-red-500/10 text-red-500 dark:bg-red-500/20 dark:text-red-400">
<span class="material-symbols-outlined" style="font-size: 24px;">flag</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-red-500 dark:text-red-400 line-clamp-1">Report User</p>
<p class="text-sm font-normal leading-normal text-gray-600 dark:text-gray-400 line-clamp-2">Report inappropriate behavior to our moderation team.</p>
</div>
</div>
<div class="shrink-0">
<div class="flex h-7 w-7 items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-size: 24px;">chevron_right</span>
</div>
</div>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-4 px-4 py-3 min-h-[72px] justify-between">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-red-500/10 text-red-500 dark:bg-red-500/20 dark:text-red-400">
<span class="material-symbols-outlined" style="font-size: 24px;">block</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-red-500 dark:text-red-400 line-clamp-1">Block User</p>
<p class="text-sm font-normal leading-normal text-gray-600 dark:text-gray-400 line-clamp-2">End this chat. You will not be matched with this user again.</p>
</div>
</div>
<div class="shrink-0">
<div class="flex h-7 w-7 items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-size: 24px;">chevron_right</span>
</div>
</div>
</div>
</div>
<div class="px-4 py-4">
<button class="flex h-12 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-gray-200 text-base font-bold leading-normal tracking-[0.015em] text-gray-800 dark:bg-gray-800 dark:text-gray-200">
<span class="truncate">Cancel</span>
</button>
</div>
<div class="h-4"></div>
</div>
</div>
</div>
</body></html>
