<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Actions - RANDR</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .radio-checked-icon>span:first-child {
      display: none;
    }
    .radio-checked-icon>span:last-child {
      display: inline-block;
    }
    input[type="radio"]:checked+.radio-checked-icon>span:first-child {
      display: inline-block;
    }
    input[type="radio"]:checked+.radio-checked-icon>span:last-child {
      display: none;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-800 font-display">
<div class="relative flex min-h-screen w-full flex-col justify-end bg-black/60 dark">
<div class="flex h-full w-full flex-col justify-end">
<div class="flex flex-col rounded-t-xl bg-background-light dark:bg-background-dark">
<div class="flex h-5 w-full items-center justify-center pt-3">
<div class="h-1 w-9 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<h4 class="px-4 py-4 text-center text-sm font-bold leading-normal tracking-[0.015em] text-gray-500 dark:text-gray-400">Report &amp; Block Options</h4>
<div class="border-t border-gray-200 dark:border-gray-800 px-4 pt-4">
<p class="text-base font-semibold text-gray-900 dark:text-white">Why are you reporting this user?</p>
<p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Your report is anonymous. Please select a reason.</p>
</div>
<div class="px-4 pt-4 flex flex-col gap-2">
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-200 p-3 dark:border-gray-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10" for="reason-harassment">
<span class="text-base font-medium text-gray-800 dark:text-gray-200">Harassment</span>
<input class="sr-only" id="reason-harassment" name="report_reason" type="radio" value="harassment"/>
<div class="radio-checked-icon text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined !text-primary" style="font-variation-settings: 'FILL' 1;">check_circle</span>
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-200 p-3 dark:border-gray-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10" for="reason-explicit">
<span class="text-base font-medium text-gray-800 dark:text-gray-200">Explicit Content</span>
<input class="sr-only" id="reason-explicit" name="report_reason" type="radio" value="explicit"/>
<div class="radio-checked-icon text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined !text-primary" style="font-variation-settings: 'FILL' 1;">check_circle</span>
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-200 p-3 dark:border-gray-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10" for="reason-spam">
<span class="text-base font-medium text-gray-800 dark:text-gray-200">Spam</span>
<input class="sr-only" id="reason-spam" name="report_reason" type="radio" value="spam"/>
<div class="radio-checked-icon text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined !text-primary" style="font-variation-settings: 'FILL' 1;">check_circle</span>
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</label>
<div class="has-[:checked]:border-primary has-[:checked]:bg-primary/10 rounded-lg border border-gray-200 p-3 dark:border-gray-700">
<label class="flex cursor-pointer items-center justify-between" for="reason-other">
<span class="text-base font-medium text-gray-800 dark:text-gray-200">Other</span>
<input class="sr-only peer" id="reason-other" name="report_reason" type="radio" value="other"/>
<div class="radio-checked-icon text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined !text-primary" style="font-variation-settings: 'FILL' 1;">check_circle</span>
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</label>
<div class="hidden peer-checked:block mt-3">
<textarea class="w-full rounded-md border-gray-300 bg-gray-100 p-2 text-sm text-gray-900 placeholder-gray-500 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400" placeholder="Please provide more details..." rows="3"></textarea>
</div>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-800 mt-4">
<div class="flex items-center gap-4 px-4 py-3 min-h-[72px] justify-between">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-gray-700/80 text-gray-400">
<span class="material-symbols-outlined" style="font-size: 24px;">block</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-gray-800 dark:text-gray-200 line-clamp-1">Also Block User</p>
<p class="text-sm font-normal leading-normal text-gray-600 dark:text-gray-400 line-clamp-2">You will not be matched with this user again.</p>
</div>
</div>
<div class="shrink-0">
<div class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer items-center rounded-full border-2 border-transparent bg-gray-200 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:bg-gray-700">
<span class="inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5 dark:bg-gray-400"></span>
</div>
</div>
</div>
</div>
<div class="px-4 py-4 grid grid-cols-2 gap-3">
<button class="flex h-12 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-gray-200 text-base font-bold leading-normal tracking-[0.015em] text-gray-800 dark:bg-gray-800 dark:text-gray-200">
<span class="truncate">Cancel</span>
</button>
<button class="flex h-12 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-red-500 text-base font-bold leading-normal tracking-[0.015em] text-white">
<span class="truncate">Report</span>
</button>
</div>
<div class="h-4"></div>
</div>
</div>
</div>

</body></html>
